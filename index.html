<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <meta http-equiv="refresh" content="10"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" class="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="background" role="generic">
  <div class="wrapper" role="generic">
    <div class="card" role="landmark">
      <div class="qr" role="document-structure">
        <img class="qr__image" src="./images/image-qr-code.png" alt="qrCode blue background with white pixels" role="img">
      </div>
      <div class="card__content" role="main">
        <h1 role="heading">Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
</div>
  <div class="attribution" role="link">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Tryskall">I am Groot</a>
  </div>
</body>
</html>
